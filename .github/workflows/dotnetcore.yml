name: dotnet core - build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Get current date
      id: date
      run: echo "DATE=$(date +'%Y.%m.%d').$GITHUB_RUN_NUMBER" >> $GITHUB_ENV

    - name: Test with environment variables
      run: echo $TAG_NAME
      env:
        TAG_NAME: ${{ env.DATE }}

    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
        
    - name: Build
      run: dotnet build --configuration Release
      
    - name: Unit Tests
      run: dotnet test
      
    - name: Build NuGet Package
      run: dotnet pack ./HttpWebRequestExecutor/HttpWebRequestExecutor.csproj --configuration Release -o NuGetPackages -p:PackageVersion=${{ env.DATE }}
      
    - name: List files in NuGetPackages
      run: ls -la ./NuGetPackages
      
    - name: Show Files in NuGetPackages
      run: ls -la ./NuGetPackages

    - name: Deploy NuGet Package
      run: |
        echo "Pushing package ./NuGetPackages/HttpWebRequestExecutor.${{ env.DATE }}.nupkg"
        dotnet nuget push ./NuGetPackages/HttpWebRequestExecutor.${{ env.DATE }}.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json
      env:
        DATE: ${{ steps.date.outputs.date }}
